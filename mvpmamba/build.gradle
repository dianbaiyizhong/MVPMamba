apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = 'android-core'
            pom.groupId = 'com.zhenmei.p7i'
            repository(url: 'file:///D:/p7i-android-library')
            pom.version = "1.0.0"
        }
    }
}

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            // lombok需要加上这个
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    repositories {
        flatDir {
            dirs 'libs'
        }
    }

}

dependencies {

    implementation rootProject.ext.dependencies["appcompat"]
    implementation rootProject.ext.dependencies["recyclerview"]
    implementation rootProject.ext.dependencies["constraintlayout"]

    api rootProject.ext.dependencies["material"]


    // 基础依赖包，必须要依赖
    api 'com.gyf.immersionbar:immersionbar:3.0.0'

    //网络请求框架
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api rootProject.ext.dependencies["gson"]
    api rootProject.ext.dependencies["rxandroid"]
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.jakewharton.rxbinding3:rxbinding-core:3.0.0-alpha2'


    api 'com.trello.rxlifecycle2:rxlifecycle:2.2.2'
    api 'com.trello.rxlifecycle2:rxlifecycle-android:2.2.2'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.2'

    api 'me.jessyan:rxerrorhandler:2.1.1'


    //eventbus
    api rootProject.ext.dependencies["eventbus"]


    api("com.google.dagger:dagger:2.23.2")
    annotationProcessor "com.google.dagger:dagger-compiler:2.23.2"
    implementation 'com.github.VictorAlbertos.Jolyglot:gson:0.0.4'

    api('com.github.VictorAlbertos.RxCache:runtime:1.8.3-2.x') {
        exclude group: 'org.glassfish'
    }


    api rootProject.ext.dependencies["rxpermissions"]
    compileOnly rootProject.ext.dependencies["logger"]
    compileOnly rootProject.ext.dependencies["utilcodex"]
    compileOnly rootProject.ext.dependencies["fastjson"]
    compileOnly rootProject.ext.dependencies["glide"]


    compileOnly rootProject.ext.dependencies["butterknife"]
    annotationProcessor rootProject.ext.dependencies["butterknife-compiler"]


}
